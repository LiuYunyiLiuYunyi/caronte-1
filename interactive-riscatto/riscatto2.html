<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caronte â€“ RISCATTO</title>
    <link href="./css/onlygifs_riscatto_2.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="./js/p5.min.js"></script>
    <script src="./js/p5gif.js"></script>
    <script src="./addons/p5.dom.min.js"></script>
    <script src="./addons/p5.sound.min.js"></script>
  </head>
  <body style="position: fixed;width: 100%;height: 100%; margin: 0px;">

    <div class="caronte-riscatto">
      <div id="animazione-portale-temp">
        <video id="exampleVideo" muted>
          <source src="./video/portale-finale-1-2.mp4" type="video/mp4">
        </video>
      </div>

    
    </div>

    <script>
      
      var req = new XMLHttpRequest();
      req.open('GET', './video/portale-finale-1-2.mp4', true);
      req.responseType = 'blob';

      req.onload = function() {
         // Onload is triggered even on 404
         // so we need to check the status code
         if (this.status === 200) {
            var videoBlob = this.response;
            var vid = URL.createObjectURL(videoBlob); // IE10+
            // Video is now downloaded
            // and we can set it as source on the video element
            alert('video loaded')
         }
      }
      req.onerror = function() {
         // Error
        alert('error')
      }

      req.send();
      
    




      $(document).ready(function(){
        
        $(document).on('touchmove', function(e){
          e.preventDefault();
        });

      })
    </script>

  </body>
</html>
